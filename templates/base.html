<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>
      {% block title %}{% endblock %}
    </title>

    {% block head %}{% endblock %}
  </head>
  <body>

    <!-- Use Flask’s flash function to display messages that provide 
      feedback to the user. Let’s add markup to templates/base.html 
      to render flash messages on all pages. -->
    {% for msg in get_flashed_messages() %}
    <p class="flash-msg">
      {{ msg }}
    </p>
    {% endfor %}


    {% block body %}{% endblock %}

    {% block after_body %}{% endblock %}
  </body>
</html>
